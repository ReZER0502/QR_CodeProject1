<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I-Register</title>
    <link rel="icon" type="image/png" href="{% static 'my_logo.png' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Add Font Awesome -->
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            color: black; /* Set text color to black */
            overflow: hidden; /* Prevents scrollbars from showing */
            display: flex; /* Center the content */
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
        }

        /* Video background */
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            opacity: 1; /* Start with opacity 1 */
            transition: opacity 1s ease-in-out; /* Smooth transition for fading */
        }

        .video-background.fade-out {
            opacity: 0; /* Fade out effect */
        }

        .register-container {
            z-index: 1;
            padding: 50px; /* Increased padding for more space */
            width: 500px; /* Increased width */
            text-align: left;
            background: rgba(255, 255, 255, 0.2); /* Transparent background */
            border-radius: 15px;
            box-shadow: 0 4px 40px rgba(0, 0, 0, 0.6); /* Shadow for depth */
            animation: fadeIn 1s ease-in-out; /* Animation on load */
            backdrop-filter: blur(10px); /* Blur effect for background */
            border: 4px solid rgba(0, 0, 0, 0.5); /* Outer border */
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px); /* Slide from top */
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            display: block;
            margin: 0 auto;
            font-size: 100px;
            color: #00bcd4; /* Light blue color */
            text-align: center;
            border-radius: 50%;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            transition: transform 0.3s; /* Add scale animation */
        }

        .logo:hover {
            transform: scale(1.1); /* Scale effect on hover */
        }

        .input-container {
            position: relative;
            margin: 20px 0; /* Margin between inputs */
        }

        input,
        select {
            width: 100%;
            padding: 15px 40px; /* Increased padding for better visibility */
            margin: 10px 0;
            border: 2px solid black; /* Black border */
            border-radius: 25px; /* Make it oblong */
            background: transparent;
            color: black; /* Text color */
            box-sizing: border-box;
            transition: border-color 0.3s, background 0.3s, transform 0.3s; /* Smooth transition */
            font-size: 18px; /* Increased font size */
            outline: none; /* Remove default focus outline */
        }

        input::placeholder,
        select {
            color: rgba(0, 0, 0, 0.7); /* Placeholder color */
        }

        select option {
            background: white; /* Dropdown background */
            color: black; /* Dropdown text color */
        }

        input:focus,
        select:focus {
            border-color: #feb47b; /* Change border color on focus */
            background: rgba(255, 255, 255, 0.1); /* Slight background change on focus */
            transform: translateY(-2px); /* Slight lift effect */
        }

        .input-container i {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: black; /* Icon color */
            transition: color 0.3s; /* Smooth transition for icon color */
            font-size: 20px; /* Increase icon size */
        }

        input:focus + i,
        select:focus + i {
            color: #feb47b; /* Icon color change on focus */
        }

        .button-container {
            display: flex;
            justify-content: center;
        }

        button {
            width: 100%;
            max-width: 250px;
            padding: 15px; /* Increased button padding */
            margin: 10px auto; /* Center button */
            border: 2px solid black; /* Black border */
            border-radius: 20px;
            color: black; /* Text color */
            cursor: pointer;
            background-color: transparent;
            font-size: 20px; /* Increased button font size */
            transition: background-color 0.3s, transform 0.3s; /* Smooth transition for background */
        }

        button:hover {
            background-color: #feb47b; /* Highlight color on hover */
            transform: translateY(-3px); /* Lift effect on hover */
        }

        .admin-container {
            margin-top: 20px; /* Spacing above the admin section */
            text-align: center; /* Center the text */
        }

        .admin-container h2 {
            margin: 10px 0; /* Margin above and below the header */
            color: black; /* Text color for admin header */
            font-size: 24px; /* Increased font size for admin header */
        }

        .admin-container p {
            font-size: 18px; /* Increased font size for admin description */
        }
    </style>
    <script>
        function updateSubDepartment() {
            const departmentSelect = document.getElementById('department');
            const subDepartmentSelect = document.getElementById('sub_department');
            const departments = {
                'IT': ['Software Development', 'Hardware Maintenance', 'Network Support'],
                'HR': ['Recruitment', 'Employee Relations'],
                'Finance': ['Accounting', 'Payroll'],
            };
            subDepartmentSelect.innerHTML = '';
            const selectedDepartment = departmentSelect.value;
            if (selectedDepartment && departments[selectedDepartment]) {
                departments[selectedDepartment].forEach(function (subDept) {
                    const option = document.createElement('option');
                    option.value = subDept;
                    option.textContent = subDept;
                    subDepartmentSelect.appendChild(option);
                });
            }
        }

        const video = document.querySelector('.video-background');

        video.addEventListener('ended', function () {
            // Fade out before restarting
            video.classList.add('fade-out');
            setTimeout(() => {
                video.currentTime = 0; // Reset to the beginning
                video.classList.remove('fade-out'); // Fade in again
                video.play(); // Play the video again
            }, 1000); // Match this timeout to the CSS transition duration
        });
    </script>
</head>

<body>
    <!-- Video background -->
    <video autoplay muted loop class="video-background">
        <source src="{% static 'img/video.mp4' %}" type="video/mp4"> <!-- Replace with your tech video URL -->
        Your browser does not support the video tag.
    </video>

    <div class="register-container">
        <div class="logo">
            <i class="far fa-user-circle"></i> <!-- Person logo -->
        </div>
        <form method="POST" action="{% url 'register' %}">
            {% csrf_token %}
            <div class="input-container">
                <i class="fas fa-user-alt"></i>
                <input type="text" name="name" placeholder="Name" required>
            </div>
            <div class="input-container">
                <i class="fas fa-at"></i>
                <input type="email" name="email" placeholder="Email" required>
            </div>
            <div class="input-container">
                <i class="fas fa-address-card"></i>
                <select id="department" name="department" onchange="updateSubDepartment()" required>
                    <option value="">Select Department</option>
                    <option value="IT">IT</option>
                    <option value="HR">HR</option>
                    <option value="Finance">Finance</option>
                </select>
            </div>
            <div class="input-container">
                <i class="fas fa-address-card"></i>
                <select id="sub_department" name="sub_department" required>
                    <option value="">Select Sub-Department</option>
                </select>
            </div>
            <div class="button-container">
                <button type="submit">Register</button>
            </div>
        </form>

        <!-- Administrator Section -->
        <div class="admin-container">
            <h2>Administrator Access</h2>
            <p>Only administrators can scan QR codes.</p>
            <button>Scan QR Code</button> <!-- Placeholder for scanning functionality -->
        </div>
    </div>
</body>

</html>
