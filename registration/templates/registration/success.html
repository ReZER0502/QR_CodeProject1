<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Success</title>
    <link rel="icon" href="{% static 'img/logo.ico' %}" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Arial', sans-serif;
            color: white; /* Change font color to white for contrast */
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url("{% static 'img/all_bg.jpg' %}") no-repeat center center fixed; /* Image background */
            background-size: cover; /* Ensure background image covers the entire screen */
        }
    
        .success-container {
            z-index: 1;
            padding: 25px; /* Adjusted padding */
            width: 350px; /* Adjusted width */
            height: auto;
            text-align: center;
            background: rgba(0, 0, 0, 0.0); /* Darker background for Netflix feel */
            border-radius: 15px;
            border: none; /* Light white border */
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.0); /* Darker shadow for depth */
            animation: fadeIn 1s ease-in-out; /* Fade-in animation */
        }
    
        /* Fade-in animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    
        h1 {
            color: white; /* White heading color for contrast */
            font-size: 28px; /* Increased font size */
            margin-bottom: 15px; /* Space below the heading */
        }
    
        img {
            margin: 15px 0;
            max-width: 50%; /* Increased size for the QR code */
            height: auto;
            border-radius: 10px;
            background-color: black; /* Solid background color for image */
            animation: zoomIn 0.5s; /* Zoom-in effect */
        }
    
        @keyframes zoomIn {
            from {
                transform: scale(0.8);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }
    
        .button-container {
            margin-top: 20px; /* Space above the button */
            text-align: center;
        }
    
        button {
            padding: 14px 30px; /* Adjusted padding */
            border: none;
            border-radius: 5px;
            background-color: #e50914; /* Netflix red button */
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.7); /* Dark shadow for button */
        }
    
        button:hover {
            background-color: #b81d22; /* Darker red for hover */
            transform: scale(1.05);
        }
    
        @media (max-width: 600px) {
            .success-container {
                width: 90%; /* Full width on small screens */
                height: auto;
                padding: 15px; /* Adjusted padding */
            }
        }
    
        /* New Styles for Download Link */
        .download-link {
            display: inline-block;
            padding: 10px 20px;
            background-color: transparent; /* Transparent background */
            color: white; /* White text */
            border: 2px solid transparent; /* Transparent border */
            border-radius: 5px;
            font-size: 18px;
            text-decoration: none; /* Remove underline */
            transition: border-color 0.3s, transform 0.3s;
            margin-top: 15px;
        }
    
        .download-link:hover {
            border-color: white; /* White border on hover */
            transform: scale(1.05); /* Slight zoom on hover */
        }
    </style>
    
</head>

<body>

    <div class="success-container">
        <h1>Registration Successful!</h1>
        <p><strong></strong> {{ attendee.first_name }} {{attendee.last_name}}</p>
        <p><strong></strong> {{ attendee.department}}</p>
        
        {% if attendee.qr_code %}  
            <img src="{{ attendee.qr_code.url }}" alt="QR Code">  
        {% else %}
            <p>No QR Code generated.</p>  
        {% endif %}

        <div class="button-container">
            <a href="{% url 'register' %}">
                <button>Register Another Attendee</button>
            </a>
        </div>
        <p><a href="{% url 'download_qr' attendee.id %}">Download Your QR Here!</a></p>
    </div>
</body>

</html>
