<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Success</title>
    <link rel="icon" href="{% static 'favicon.ico' %}" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            color: black;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(255, 255, 255, 0.8);
        }

        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            opacity: 0.5;
        }

        .success-container {
            z-index: 1;
            padding: 50px;
            width: 500px;
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 4px 40px rgba(0, 0, 0, 0.6);
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            color: #28a745; /* Success color */
            font-size: 36px;
        }

        img {
            margin: 20px 0;
            max-width: 200px; /* Adjust based on your design */
            height: auto;
        }

        .button-container {
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #28a745; /* Success color */
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #218838; /* Darker success color */
        }

        @media (max-width: 768px) {
            .success-container {
                width: 90%;
                padding: 20px;
            }
        }
    </style>
</head>

<body>
    <video autoplay muted loop class="video-background">
        <source src="{% static 'img/video.mp4' %}" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div class="success-container">
        <h1>Registration Successful!</h1>
        <p><strong>Name:</strong> {{ attendee.name }}</p>
        <p><strong>Email:</strong> {{ attendee.email }}</p>

        <h2>Your QR Code:</h2>
        {% if attendee.qr_code %}  
            <img src="{{ attendee.qr_code.url }}" alt="QR Code">  
        {% else %}
            <p>No QR Code generated.</p>  
        {% endif %}

        <div class="button-container">
            <a href="{% url 'register' %}">
                <button>Register Another Attendee</button>
            </a>
        </div>
        <p><a href="{% url 'download_attendee_info' attendee.id %}">Download Your QR Here!</a></p>
    </div>
</body>

</html>
