<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Success</title>
    <link rel="icon" href="{% static 'img/logo.ico' %}" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/tsparticles@2.11.1/tsparticles.bundle.min.js"></script>

    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Arial', sans-serif;
            color: #333; /* Darker text color for readability */
            background-color: #f4f4f4; /* Light gray background */
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .success-container {
            z-index: 1;
            padding: 25px;
            width: 350px;
            height: auto;
            text-align: center;
            background: #ffffff; /* White background for the container */
            border-radius: 15px;
            border: 1px solid #e0e0e0; /* Light gray border */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* Light shadow */
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            color: #333; /* Dark text for heading */
            font-size: 28px;
            margin-bottom: 15px;
        }

        img {
            margin: 15px 0;
            max-width: 50%;
            height: auto;
            border-radius: 10px;
            background-color: #f0f0f0; /* Light background for image */
            animation: zoomIn 0.5s;
        }

        @keyframes zoomIn {
            from {
                transform: scale(0.8);
                opacity: 0;
            }

            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .button-container {
            margin-top: 20px;
            text-align: center;
        }

        button {
            padding: 14px 30px;
            border: none;
            border-radius: 5px;
            background-color: #007bff; /* Light blue button */
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* Soft shadow for button */
        }

        button:hover {
            background-color: #0056b3; /* Darker blue for hover */
            transform: scale(1.05);
        }

        @media (max-width: 600px) {
            .success-container {
                width: 90%;
                height: auto;
                padding: 15px;
            }
        }

        .download-link {
            display: inline-block;
            padding: 10px 20px;
            background-color: transparent;
            color: #007bff; /* Light blue text for link */
            border: 2px solid #007bff;
            border-radius: 5px;
            font-size: 18px;
            text-decoration: none;
            transition: border-color 0.3s, transform 0.3s;
            margin-top: 15px;
        }

        .download-link:hover {
            border-color: #0056b3; /* Darker blue border on hover */
            transform: scale(1.05);
        }
        
        @media (max-width: 600px) {
            .success-container {
                width: 80%; /* Adjusted to 80% for a smaller container */
                padding: 15px; /* Reduced padding for a tighter fit */
                font-size: 14px;
            }
        
            h1 {
                font-size: 22px; /* Slightly smaller heading on mobile */
            }
        
            button {
                padding: 10px 20px; /* Slightly smaller button on mobile */
                font-size: 16px;
            }
        
            .download-link {
                font-size: 16px; /* Smaller download link on mobile */
                padding: 8px 18px;
            }
        
            img {
                max-width: 60%; /* Make the QR code smaller for mobile */
            }
        }
        

    </style>

</head>

<body>
    <div id="particles-js"></div>
    
    <div class="success-container">
        <h1>Registration Successful!</h1>
        <p><strong></strong> {{ attendee.first_name }} {{attendee.last_name}}</p>
        <p><strong></strong> {{ attendee.department}}</p>

        {% if attendee.qr_code %}
            <img src="{{ attendee.qr_code.url }}" alt="QR Code">
        {% else %}
            <p>No QR Code generated.</p>
        {% endif %}

        <div class="button-container">
            <a href="{% url 'register' %}">
                <button>Register Another Attendee</button>
            </a>
        </div>
        <p><a href="{% url 'download_qr' attendee.id %}" class="download-link">Download Your QR Here!</a></p>
    </div>

    <script>
        tsParticles.load("particles-js", {
            particles: {
                number: {
                    value: 100,
                    density: { enable: true, value_area: 800 }
                },
                color: { value: "#00008B" }, // Gold color
                shape: {
                    type: "circle",
                    stroke: { width: 0, color: "#000000" }
                },
                opacity: {
                    value: 0.5,
                    random: false,
                    anim: { enable: false, speed: 1, opacity_min: 0.1, sync: false }
                },
                size: {
                    value: 5,
                    random: true,
                    anim: { enable: false, speed: 40, size_min: 0.1, sync: false }
                },
                line_linked: {
                    enable: true,
                    distance: 150,
                    color: "#00008B",
                    opacity: 0.4,
                    width: 1
                },
                move: {
                    enable: true,
                    speed: 3,
                    direction: "none",
                    random: false,
                    straight: false,
                    out_mode: "out",
                    bounce: false,
                    attract: { enable: false, rotateX: 600, rotateY: 1200 }
                }
            },
            interactivity: {
                detect_on: "canvas",
                events: {
                    onhover: { enable: true, mode: "repulse" },
                    onclick: { enable: true, mode: "push" },
                    resize: true
                },
                modes: {
                    grab: { distance: 400, line_linked: { opacity: 1 } },
                    bubble: { distance: 400, size: 40, duration: 2, opacity: 8, speed: 3 },
                    repulse: { distance: 200, duration: 0.4 },
                    push: { particles_nb: 4 },
                    remove: { particles_nb: 2 }
                }
            },
            retina_detect: true
        });
    </script>

</body>

</html>
