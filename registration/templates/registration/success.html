<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Success</title>
    <link rel="icon" href="{% static 'favicon.ico' %}" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Arial', sans-serif;
            color: black;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(240, 240, 240, 1); /* Light gray background for a softer look */
        }
        
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            opacity: 0.3; /* Slightly lighter for a softer background */
        }
        
        .success-container {
            z-index: 1;
            padding: 20px; /* Increased padding */
            width: 300px; /* Adjusted width */
            height: auto; /* Auto height for flexibility */
            text-align: center;
            background: rgba(255, 255, 255, 0.9); /* Slightly transparent white background */
            border-radius: 15px; /* Rounded corners */
            border: 2px solid black; /* Black border */
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3); /* Enhanced shadow for depth */
            animation: fadeIn 1s ease-in-out; /* Fade-in animation */
        }
        
        /* Fade-in animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        h1 {
            color: black; /* Black heading color */
            font-size: 24px; /* Medium font size */
            margin-bottom: 15px; /* Space below the heading */
        }
        
        img {
            margin: 10px 0; /* Adjusted margin */
            max-width: 40%; /* Smaller QR code size */
            height: auto; /* Maintain aspect ratio */
            border-radius: 10px; /* Rounded corners for images */
            background-color: black; /* Solid black background for QR code */
            animation: zoomIn 0.5s; /* Zoom-in effect for the QR code */
        }
        
        @keyframes zoomIn {
            from {
                transform: scale(0.8);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }
        
        .button-container {
            margin-top: 20px; /* Space above the button */
            text-align: center; /* Center the button */
        }
        
        button {
            padding: 12px 24px; /* Adjusted padding for better touch targets */
            border: none; /* No border for a cleaner look */
            border-radius: 5px;
            background-color: black; /* Black button background */
            color: white; /* White text on button */
            font-size: 18px; /* Medium font size */
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s; /* Smooth transition for hover effects */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3); /* Shadow for buttons */
        }
        
        button:hover {
            background-color: #555; /* Darker background on hover */
            transform: scale(1.05); /* Slightly increase size on hover */
        }
        
        @media (max-width: 600px) {
            .success-container {
                width: 90%; /* Full width on small screens */
                height: auto; /* Auto height on small screens */
                padding: 10px; /* Adjusted padding for small screens */
            }
        }
        
    </style>    
</head>

<body>
    <video autoplay muted loop class="video-background">
        <source src="{% static 'img/video.mp4' %}" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div class="success-container">
        <h1>Registration Successful!</h1>
        <p><strong></strong> {{ attendee.first_name }} {{attendee.last_name}}</p>
        <p><strong></strong> {{ attendee.department}}</p>
        
        {% if attendee.qr_code %}  
            <img src="{{ attendee.qr_code.url }}" alt="QR Code">  
        {% else %}
            <p>No QR Code generated.</p>  
        {% endif %}

        <div class="button-container">
            <a href="{% url 'register' %}">
                <button>Register Another Attendee</button>
            </a>
        </div>
        <p><a href="{% url 'download_attendee_info' attendee.id %}">Download Your QR Here!</a></p>
    </div>
</body>

</html>
