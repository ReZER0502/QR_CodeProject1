<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{% static 'img/logo.ico' %}" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>I-Scan Admin</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #141414;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('{% static "img/all_bg.jpg" %}');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        form {
            background-color: rgba(0, 0, 0, 0.0);
            padding: 50px;
            border-radius: 10px;
            width: 100%;
            max-width: 380px;
            text-align: center;
            position: relative;
            top: -30px;
        }

        h1 {
            margin-bottom: 30px;
            font-size: 32px;
            font-weight: bold;
        }

        .logo {
            width: 100px;
            height: auto;
            margin-bottom: -20px;
        }

        input, select {
            width: calc(100% - 80px);
            padding: 12px;
            margin-bottom: 15px;
            border: none;
            border-radius: 4px;
            background-color: #333;
            color: #fff;
            font-size: 12px;
        }

        input::placeholder {
            color: #b3b3b3;
        }

        button {
            width: calc(100% - 60px);
            padding: 12px;
            background-color: #e50914;
            color: white;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #f40612;
        }

        p {
            margin-top: 15px;
            font-size: 14px;
            color: white;
        }

        a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }

        .error-container {
            margin-top: 20px;
            padding: 15px;
            background-color: rgba(255, 0, 0, 0.2);
            border: 1px solid #e50914;
            color: #e50914;
            border-radius: 5px;
            display: none; /* Hidden by default */
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .error-container.visible {
            display: block;
            opacity: 1;
            animation: fadeIn 0.5s ease, fadeOut 0.5s ease 4s forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes fadeOut {
            from {
                opacity: 1;
            }
            to {
                opacity: 0;
            }
        }

        @keyframes shake {
            0%, 100% {
                transform: translateX(0);
            }
            10%, 30%, 50%, 70%, 90% {
                transform: translateX(-5px);
            }
            20%, 40%, 60%, 80% {
                transform: translateX(5px);
            }
        }

        .shake {
            animation: shake 0.5s ease;
        }
    </style>
</head>

<body>
    <form method="post" id="adminForm">
        {% csrf_token %}
        <img src="{% static 'img/1.png' %}" alt="Logo" class="logo">
        <h1>Admin Register</h1>

        {{ form.first_name }}
        {{ form.last_name }}
        {{ form.email }}
        {{ form.password }}
        {{ form.confirm_password }}

        <button type="submit">Register</button>
        <p>Already have an account? <a href="{% url 'mark_attendance' %}">Login here</a>.</p>

        <!-- Error Container -->
        <div id="errorContainer" class="error-container"></div>
        <div id="successContainer" class="success-container"></div>
    </form>

    
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const errorContainer = document.getElementById('errorContainer');
            const successContainer = document.getElementById('successContainer');
            const form = document.getElementById('adminForm');
    
            // Gather errors and success messages from the backend
            const formErrors = [
                {% for error in form.non_field_errors %}
                "{{ error }}",
                {% endfor %}
                {% for field in form %}
                    {% for error in field.errors %}
                "{{ error }}",
                    {% endfor %}
                {% endfor %}
            ];

            const backendErrors = {{ messages|safe }};
    
            const errors = [...formErrors, ...backendErrors.filter(msg => msg.includes('error'))];  // Only errors
            const successMessages = backendErrors.filter(msg => !msg.includes('error'));  // Only success messages
    
            // Display errors in the error container
            if (errors.length > 0) {
                const errorList = errors.map(err => `<p>${err}</p>`).join('');
                errorContainer.innerHTML = errorList;
                errorContainer.classList.add('visible');
                form.classList.add('shake');  // Shake the form for errors
    
                // Remove shake animation class after it ends
                setTimeout(() => form.classList.remove('shake'), 500);
            }

            // Display success messages in the success container
            if (successMessages.length > 0) {
                const successList = successMessages.map(msg => `<p>${msg}</p>`).join('');
                successContainer.innerHTML = successList;
                successContainer.classList.add('visible');
            }
        });
    </script>
    
</body>

</html>
