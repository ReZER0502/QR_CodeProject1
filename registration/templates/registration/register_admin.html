<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{% static 'img/logo.ico' %}" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>I-Scan Admin</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
    
        form {
            background-color: #ffffff; /* Light background */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
            position: relative;
            top: -30px;
        }
    
        h1 {
            margin-bottom: 20px;
            font-size: 28px;
            font-weight: bold;
            color: #333; /* Darker text */
        }
    
        .logo {
            width: 80px;
            height: auto;
            margin-bottom: -20px;
        }
    
        input, select {
            width: calc(100% - 40px);
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ccc; /* Light border */
            border-radius: 4px;
            background-color: #f9f9f9;
            color: #333;
            font-size: 14px;
        }
    
        input::placeholder {
            color: #999; /* Light placeholder text */
        }
    
        button {
            width: calc(100% - 40px);
            padding: 12px;
            background-color: #007bff; /* Primary button color */
            color: white;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s, transform 0.3s;
        }
    
        button:hover {
            background-color: #0056b3;
            transform: scale(1.03); /* Slight zoom effect on hover */
        }
    
        p {
            margin-top: 15px;
            font-size: 14px;
            color: #666; /* Subtle text color */
        }
    
        a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }
    
        a:hover {
            text-decoration: underline;
        }
    
        .error-container {
            margin-top: 20px;
            padding: 15px;
            background-color: rgba(255, 0, 0, 0.1);
            border: 1px solid #ff0000;
            color: #ff0000;
            border-radius: 5px;
            display: none; /* Hidden by default */
            opacity: 0;
            transition: opacity 0.5s ease;
        }
    
        .error-container.visible {
            display: block;
            opacity: 1;
            animation: fadeIn 0.5s ease, fadeOut 0.5s ease 4s forwards;
        }
    
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    
        @keyframes fadeOut {
            from {
                opacity: 1;
            }
            to {
                opacity: 0;
            }
        }
    
        @keyframes shake {
            0%, 100% {
                transform: translateX(0);
            }
            10%, 30%, 50%, 70%, 90% {
                transform: translateX(-5px);
            }
            20%, 40%, 60%, 80% {
                transform: translateX(5px);
            }
        }
    
        .shake {
            animation: shake 0.5s ease;
        }
    
        /* Mobile View Optimization */
        @media (max-width: 600px) {
            body {
                padding: 20px; /* Add padding for smaller screens */
            }
    
            form {
                padding: 20px; /* Reduce padding for the form */
                border-radius: 8px; /* Slightly smaller border-radius */
            }
    
            h1 {
                font-size: 24px; /* Reduce heading size for mobile */
            }
    
            input, select {
                width: calc(100% - 30px); /* Slightly smaller inputs for mobile */
                font-size: 13px; /* Adjust font size */
            }
    
            button {
                padding: 10px; /* Smaller button padding */
                font-size: 14px; /* Adjust font size */
            }
    
            p {
                font-size: 12px; /* Adjust paragraph font size */
            }
    
            .logo {
                width: 70px; /* Adjust logo size for smaller screens */
            }
        }
    </style>
    
</head>

<body>
    <form method="post" id="adminForm">
        {% csrf_token %}
        <img src="{% static 'img/1.png' %}" alt="Logo" class="logo">
        <h1>Admin Register</h1>

        {{ form.first_name }}
        {{ form.last_name }}
        {{ form.email }}
        {{ form.password }}
        {{ form.confirm_password }}

        <button type="submit">Register</button>
        <p>Already have an account? <a href="{% url 'mark_attendance' %}">Try and login here!</a>.</p>
        <p>A Superadmin?<a href="{% url 'admin_login' %}">Login here!</a>.</p>

        <!-- Error Container -->
        <div id="errorContainer" class="error-container"></div>
        <div id="successContainer" class="success-container"></div>
    </form>

    
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const errorContainer = document.getElementById('errorContainer');
            const successContainer = document.getElementById('successContainer');
            const form = document.getElementById('adminForm');
    
            // Gather errors and success messages from the backend
            const formErrors = [
                {% for error in form.non_field_errors %}
                "{{ error }}",
                {% endfor %}
                {% for field in form %}
                    {% for error in field.errors %}
                "{{ error }}",
                    {% endfor %}
                {% endfor %}
            ];

            const backendErrors = {{ messages|safe }};
    
            const errors = [...formErrors, ...backendErrors.filter(msg => msg.includes('error'))];  // Only errors
            const successMessages = backendErrors.filter(msg => !msg.includes('error'));  // Only success messages
    
            // Display errors in the error container
            if (errors.length > 0) {
                const errorList = errors.map(err => `<p>${err}</p>`).join('');
                errorContainer.innerHTML = errorList;
                errorContainer.classList.add('visible');
                form.classList.add('shake');  // Shake the form for errors
    
                // Remove shake animation class after it ends
                setTimeout(() => form.classList.remove('shake'), 500);
            }

            // Display success messages in the success container
            if (successMessages.length > 0) {
                const successList = successMessages.map(msg => `<p>${msg}</p>`).join('');
                successContainer.innerHTML = successList;
                successContainer.classList.add('visible');
            }
        });
    </script>
    
</body>

</html>
