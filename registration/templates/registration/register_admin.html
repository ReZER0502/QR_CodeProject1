<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Registration</title>
</head>
<body>
    <h1>Register as Admin</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }},,
        <button type="submit">Register</button>
    </form>
    <p>Already have an account? <a href="{% url 'mark_attendance' %}">Login here</a>.</p>
</body>
</html>
