<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ez-Attend Status</title>
    <link rel="icon" href="{% static 'img/logo.ico' %}" type="image/x-icon" />
    <style>
        body {
            line-height: 1.5;
            min-height: 100vh;
            font-family: "Be Vietnam Pro", sans-serif;
            background: url("{% static 'img/QR BG Landscape.jpg' %}") no-repeat center center;
            background-size: cover;
            background-position: center;
            background-attachment: **fixed**; /* Keeps the image in place when scrolling */
            color: var(--c-text-primary);
            display: flex;
            padding-top: 3vw;
            padding-bottom: 3vw;
            justify-content: center;
        }
    
        .container {
            position: relative;
            max-width: 400px; /* Limit width for better responsiveness */
            width: 90%; /* Allow scaling on smaller devices */
            padding: 20px;
            background-color:transparent; /* Solid white background for the container */
            border-radius: 15px; /* Rounded corners */
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
    
        .success {
            color: #28a745; /* Green text for success messages */
            font-size: 20px;
            margin-bottom: 15px;
        }
    
        .error {
            color: #dc3545; /* Red text for error messages */
            font-size: 20px;
            margin-bottom: 15px;
        }
    
        /* Mobile Responsiveness */
        @media (max-width: 600px) {
            body {
                background: url("{% static 'img/mobile.jpg' %}") no-repeat center center;
                background-size: cover;
                min-height: 100vh;
                image-rendering: crisp-edges; /* Helps sharpen image */
                image-rendering: -webkit-optimize-contrast; /* Improves contrast on webkit browsers */
            }
            
            .container {
                padding: 15px; /* Adjust padding for smaller devices */
                border-radius: 10px; /* Slightly less rounded corners for compact devices */
            }
    
            .success, .error {
                font-size: 16px; /* Adjust font size for better fit on smaller screens */
            }
        }
    </style>    

</head>
<body>

    <div class="container">
        {% if success %}
            <div class="success">{{ message }} - {{ attendee_name }}</div>
        {% else %}
            <div class="error">{{ message }}</div>
        {% endif %}
    </div>
</body>
</html>
