<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Result</title>
    <style>
        html, body {
            height: 100%;  /* Ensure body and html cover the full height */
            margin: 0;
            padding: 0;
        }
        body {
            font-family: Arial, sans-serif;
            color: white;  /* Text color for better visibility against the video */
            position: relative;
            overflow: hidden;  /* Prevent scrolling */
        }
        .video-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;  /* Cover the entire viewport */
            z-index: -1;  /* Send the video behind the text */
        }
        .container {
            position: relative;  /* Create a stacking context */
            z-index: 1;  /* Place content above the video */
            max-width: 600px;  /* Limit the width for better readability */
            margin: auto;  /* Center the container */
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);  /* Semi-transparent background */
            border-radius: 10px;  /* Rounded corners */
            text-align: center;  /* Center text inside the container */
            display: flex;
            flex-direction: column;
            justify-content: center;  /* Center content vertically */
            align-items: center;  /* Center content horizontally */
            height: 100%;  /* Fill the height of the parent */
        }
        .success {
            color: green;
            font-size: 24px;
            margin-bottom: 20px;  /* Space below the success message */
        }
        .error {
            color: Green;
            font-size: 24px;
            margin-bottom: 20px;  /* Space below the error message */
        }
        .button-container {
            margin-top: 20px;  /* Space above the button */
            text-align: center;  /* Center the button */
        }
        .scan-again-btn {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #28a745;  /* Green background */
            color: white;
            border: none;
            border-radius: 5px;  /* Rounded corners */
            cursor: pointer;
            transition: background-color 0.3s;  /* Smooth transition for hover effect */
        }
        .scan-again-btn:hover {
            background-color: #218838;  /* Darker green on hover */
        }
    </style>
</head>
<body>
    <video autoplay muted loop class="video-background">
        <source src="{% static 'img/video.mp4' %}" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div class="container">
        {% if success %}
            <div class="success">{{ message }} - {{ attendee_name }}</div>
        {% else %}
            <div class="error">{{ message }}</div>
        {% endif %}
    </div>
</body>
</html>
